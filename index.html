<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #adb5bd;
      color: white;
    }

    button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? ğŸ’–</h1>
    <div class="buttons">
      <button id="yes">Yes ğŸ’˜</button>

    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const buttons = document.querySelector(".buttons");

    noBtn.addEventListener("mouseenter", () => {

</body>
</html>
